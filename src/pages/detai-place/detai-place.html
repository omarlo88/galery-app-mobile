<ion-header>

  <ion-navbar color="primary">
    <ion-title>DÃ©tail de la place</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onTakePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>

        <ion-card-header class="myCardHeader">
            {{place.title}}
        </ion-card-header>

        <ion-card-content padding>
            <p>Titre: <strong>{{place.title}}</strong> </p>
            <p>Pays: <strong>{{place.country}}</strong> </p>
            <p>Ville: <strong>{{place.city}}</strong> </p>
            <p>Keywords: <strong>{{place.keywords}}</strong> </p>
            <p>Longitude: <strong>{{place.location.longitude}}</strong> </p>
            <p>Latitude: <strong>{{place.location.latitude}}</strong> </p>
        </ion-card-content>
        <div>
            <img src="{{photo}}">
        </div>
        <ion-card-content padding>
            <!-- this creates a google map on the page with the given lat/lng from -->
            <!-- the component as the initial center of the map: -->
            <agm-map [latitude]="place.location.latitude"
                     [longitude]="place.location.longitude" [zoom]="16">

                <agm-marker [latitude]="place.location.latitude"
                            [longitude]="place.location.longitude"></agm-marker>
            </agm-map>
        </ion-card-content>

    </ion-card>
</ion-content>

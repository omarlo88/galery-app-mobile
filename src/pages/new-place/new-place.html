<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nouvelle Place</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddPlace(f.value)">
        <ion-item>
            <ion-input name="title" [(ngModel)]="place.title" type="text" placeholder="Titre" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="country" [(ngModel)]="place.country" type="text" placeholder="Pays" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="city" [(ngModel)]="place.city" type="text" placeholder="Ville" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input name="keywords" [(ngModel)]="place.keywords" type="text" placeholder="Keywords" required></ion-input>
        </ion-item>
        <button ion-button block type="submit" color="primary" >Enregistrer</button>
    </form>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <div>
        <div class="myFloat">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </div>
        <div class="myFloat">
            <ion-title>Page Météo</ion-title>
        </div>
    </div>
    <div>
        <form #f="ngForm" (ngSubmit)="onGetMeteo(f.value)">
            <ion-item>
                <ion-label floating>Saisissez le nom de la ville</ion-label>
                <!-- <ion-input type="text" placeholder="Saisissez le nom de la ville"></ion-input> -->
                <ion-input (input)="setMode()" name="nomVille" type="text" ngModel required></ion-input>
            </ion-item>
            <button [disabled]="!f.valid" ion-button color="danger" type="submit">Rechercher</button>

            <!-- <ion-buttons end>
                <button [disabled]="!f.valid" type="submit" ion-button icon-only>
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-buttons> -->
        </form>
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf="mode == 1">
        <ion-list>
            <ion-item *ngFor="let r of resultat?.list">
                <ion-avatar item-start>
                    <img src="assets/imgs/{{r.weather[0].main}}.gif">
                </ion-avatar>
                <h2>Date: <strong>{{r.dt * 1000 | date:"dd/MM-HH:mm"}}</strong> </h2>
                <p>Température: <strong>{{r.main.temp -273.15}} °C</strong> </p>
                <p>Pression: <strong>{{r.main.pressure}}</strong> </p>
                <p>Humidité: <strong>{{r.main.humidity}}</strong> </p>
                <p>
                    Temp minimale: <strong>{{r.main.temp_min}}</strong> et
                    Temp maximale: <strong>{{r.main.temp_max}}</strong>
                </p>
            </ion-item>
    </ion-list>
    </div>
    <div *ngIf="mode == 2">
        <span>Aucune donnée trouvée!!</span>
    </div>
</ion-content>
